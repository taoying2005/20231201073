<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #e6f3ff; stroke: #99ccff; stroke-width: 1; }
    .text { fill: #333; font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
    .arrow { stroke: #666; stroke-width: 1.5; marker-end: url(#arrowhead); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- 启动页 -->
  <rect x="350" y="20" width="100" height="40" rx="5" class="node" />
  <text x="400" y="40" class="text">启动页</text>
  
  <!-- 连接到登录页 -->
  <line x1="400" y1="60" x2="400" y2="90" class="arrow" />
  
  <!-- 登录页 -->
  <rect x="350" y="90" width="100" height="40" rx="5" class="node" />
  <text x="400" y="110" class="text">登录页</text>
  
  <!-- 连接到首页 -->
  <line x1="400" y1="130" x2="400" y2="160" class="arrow" />
  
  <!-- 首页/帖子流 -->
  <rect x="250" y="160" width="300" height="40" rx="5" class="node" />
  <text x="400" y="180" class="text">首页/帖子流</text>
  
  <!-- 连接到搜索页 -->
  <line x1="250" y1="180" x2="150" y2="180" class="arrow" />
  <rect x="100" y="220" width="100" height="40" rx="5" class="node" />
  <text x="150" y="240" class="text">搜索页</text>
  
  <!-- 连接到贴吧列表页 -->
  <line x1="400" y1="200" x2="400" y2="230" class="arrow" />
  <rect x="350" y="230" width="100" height="40" rx="5" class="node" />
  <text x="400" y="250" class="text">贴吧列表页</text>
  
  <!-- 连接到消息中心 -->
  <line x1="550" y1="180" x2="650" y2="180" class="arrow" />
  <rect x="600" y="220" width="100" height="40" rx="5" class="node" />
  <text x="650" y="240" class="text">消息中心</text>
  
  <!-- 连接到个人中心 -->
  <line x1="400" y1="180" x2="400" y2="230" x3="650" y3="240" style="stroke: none;" />
  <line x1="400" y1="160" x2="650" y2="160" class="arrow" />
  <rect x="600" y="110" width="100" height="40" rx="5" class="node" />
  <text x="650" y="130" class="text">个人中心</text>
  
  <!-- 搜索结果页 -->
  <line x1="150" y1="260" x2="150" y2="290" class="arrow" />
  <rect x="100" y="290" width="100" height="40" rx="5" class="node" />
  <text x="150" y="310" class="text">搜索结果页</text>
  
  <!-- 贴吧详情页 -->
  <line x1="400" y1="270" x2="400" y2="300" class="arrow" />
  <rect x="350" y="300" width="100" height="40" rx="5" class="node" />
  <text x="400" y="320" class="text">贴吧详情页</text>
  
  <!-- 消息详情页 -->
  <line x1="650" y1="260" x2="650" y2="290" class="arrow" />
  <rect x="600" y="290" width="100" height="40" rx="5" class="node" />
  <text x="650" y="310" class="text">消息详情页</text>
  
  <!-- 个人资料页 -->
  <line x1="650" y1="90" x2="650" y2="60" class="arrow" />
  <rect x="600" y="10" width="100" height="40" rx="5" class="node" />
  <text x="650" y="30" class="text">个人资料页</text>
  
  <!-- 帖子详情页 -->
  <line x1="150" y1="330" x2="150" y2="360" class="arrow" />
  <rect x="100" y="360" width="100" height="40" rx="5" class="node" />
  <text x="150" y="380" class="text">帖子详情页</text>
  
  <!-- 私信对话页 -->
  <line x1="650" y1="330" x2="650" y2="360" class="arrow" />
  <rect x="600" y="360" width="100" height="40" rx="5" class="node" />
  <text x="650" y="380" class="text">私信对话页</text>
  
  <!-- 我的帖子页 -->
  <line x1="650" y1="10" x2="500" y2="30" class="arrow" />
  <rect x="450" y="30" width="100" height="40" rx="5" class="node" />
  <text x="500" y="50" class="text">我的帖子页</text>
  
  <!-- 我的收藏页 -->
  <line x1="650" y1="10" x2="750" y2="60" class="arrow" />
  <rect x="700" y="60" width="100" height="40" rx="5" class="node" />
  <text x="750" y="80" class="text">我的收藏页</text>
  
  <!-- 关注列表页 -->
  <line x1="650" y1="10" x2="750" y2="110" class="arrow" />
  <rect x="700" y="110" width="100" height="40" rx="5" class="node" />
  <text x="750" y="130" class="text">关注列表页</text>
  
  <!-- 发帖/回帖页 -->
  <line x1="150" y1="400" x2="400" y2="400" class="arrow" />
  <line x1="400" y1="400" x2="400" y2="380" class="arrow" />
  <rect x="350" y="410" width="100" height="40" rx="5" class="node" />
  <text x="400" y="430" class="text">发帖/回帖页</text>
</svg>