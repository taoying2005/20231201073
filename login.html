<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 百度贴吧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3178C6',
                        secondary: '#F7F7F7',
                        accent: '#FF6B6B',
                        dark: '#333333',
                        light: '#F5F5F5',
                    },
                    fontFamily: {
                        sans: ['Noto Sans SC', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-custom {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
            .transition-all-300 {
                transition: all 0.3s ease;
            }
            .input-focus {
                @apply focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-dark min-h-screen flex flex-col">
    <!-- 顶部Logo -->
    <header class="py-8 text-center">
        <a href="index.html" class="text-primary font-bold text-3xl">
            <i class="fa fa-comments-o mr-2"></i>百度贴吧
        </a>
    </header>

    <!-- 主内容区 - 登录表单 -->
    <main class="flex-1 flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md bg-white rounded-lg shadow-custom p-8">
            <h2 class="text-2xl font-bold text-center mb-6">登录</h2>
            
            <form id="login-form" class="space-y-4">
                <!-- 用户名/邮箱输入框 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名/邮箱</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" 
                               class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md input-focus transition-all-300"
                               placeholder="请输入用户名或邮箱" required>
                    </div>
                </div>
                
                <!-- 密码输入框 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" 
                               class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md input-focus transition-all-300"
                               placeholder="请输入密码" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" id="toggle-password" class="text-gray-400 hover:text-gray-600 transition-all-300">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 记住我和忘记密码 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me" 
                               class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            记住我
                        </label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:text-primary/80 transition-all-300">
                        忘记密码？
                    </a>
                </div>
                
                <!-- 登录按钮 -->
                <div>
                    <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-md transition-all-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                        登录
                    </button>
                </div>
                
                <!-- 注册链接 -->
                <div class="text-center">
                    <span class="text-sm text-gray-600">还没有账号？</span>
                    <a href="register.html" class="text-sm text-primary hover:text-primary/80 font-medium transition-all-300 ml-1">
                        立即注册
                    </a>
                </div>
            </form>
            
            <!-- 其他登录方式 -->
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">其他登录方式</span>
                    </div>
                </div>
                
                <div class="mt-4 flex justify-center space-x-6">
                    <a href="#" class="text-gray-500 hover:text-blue-500 transition-all-300">
                        <span class="sr-only">QQ登录</span>
                        <i class="fa fa-qq text-2xl"></i>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-green-500 transition-all-300">
                        <span class="sr-only">微信登录</span>
                        <i class="fa fa-weixin text-2xl"></i>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-red-500 transition-all-300">
                        <span class="sr-only">微博登录</span>
                        <i class="fa fa-weibo text-2xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="py-6 text-center text-sm text-gray-500">
        <p>© 2024 百度贴吧 版权所有</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // 密码显示切换
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
        
        // 表单提交处理
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 这里可以添加表单验证和登录逻辑
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            console.log('登录信息:', { username, password, rememberMe });
            
            // 模拟登录成功，跳转到首页
            alert('登录成功！');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
