<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .center { fill: #1a73e8; stroke: #0d47a1; stroke-width: 2; }
    .center-text { fill: white; font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
    .level1 { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
    .level2 { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
    .arrow { stroke: #666; stroke-width: 1.5; marker-end: url(#arrowhead); }
    .box1 { fill: #ffcccc; stroke: #cc6666; stroke-width: 1; }
    .box2 { fill: #ffffcc; stroke: #cccc66; stroke-width: 1; }
    .box3 { fill: #ccffcc; stroke: #66cc66; stroke-width: 1; }
    .box4 { fill: #ccccff; stroke: #6666cc; stroke-width: 1; }
    .box5 { fill: #ffccff; stroke: #cc66cc; stroke-width: 1; }
    .box6 { fill: #ffcc99; stroke: #cc9966; stroke-width: 1; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- 中心节点 -->
  <circle cx="450" cy="350" r="60" class="center" />
  <text x="450" y="350" class="center-text">百度贴吧系统</text>
  
  <!-- 一级节点 -->
  <rect x="370" y="150" width="160" height="40" rx="5" class="box1" />
  <text x="450" y="170" class="level1">帖子系统</text>
  
  <rect x="650" y="250" width="160" height="40" rx="5" class="box2" />
  <text x="730" y="270" class="level1">搜索系统</text>
  
  <rect x="650" y="450" width="160" height="40" rx="5" class="box3" />
  <text x="730" y="470" class="level1">消息中心</text>
  
  <rect x="370" y="550" width="160" height="40" rx="5" class="box4" />
  <text x="450" y="570" class="level1">用户认证</text>
  
  <rect x="150" y="250" width="160" height="40" rx="5" class="box5" />
  <text x="230" y="270" class="level1">贴吧社区</text>
  
  <rect x="150" y="450" width="160" height="40" rx="5" class="box6" />
  <text x="230" y="470" class="level1">首页中心</text>
  
  <rect x="650" y="350" width="160" height="40" rx="5" class="box1" />
  <text x="730" y="370" class="level1">个人中心</text>
  
  <!-- 连接线 -->
  <line x1="450" y1="210" x2="450" y2="290" class="arrow" />
  <line x1="510" y1="350" x2="650" y2="370" class="arrow" />
  <line x1="510" y1="350" x2="650" y2="270" class="arrow" />
  <line x1="510" y1="350" x2="650" y2="470" class="arrow" />
  <line x1="450" y1="410" x2="450" y2="510" class="arrow" />
  <line x1="370" y1="350" x2="230" y2="270" class="arrow" />
  <line x1="370" y1="350" x2="230" y2="470" class="arrow" />
  
  <!-- 帖子系统子节点 -->
  <rect x="320" y="90" width="120" height="30" rx="5" class="box1" />
  <text x="380" y="105" class="level2">互动功能</text>
  
  <rect x="490" y="90" width="120" height="30" rx="5" class="box1" />
  <text x="550" y="105" class="level2">浏览详情</text>
  
  <line x1="450" y1="150" x2="380" y2="120" class="arrow" />
  <line x1="450" y1="150" x2="550" y2="120" class="arrow" />
  
  <!-- 搜索系统子节点 -->
  <rect x="600" y="190" width="120" height="30" rx="5" class="box2" />
  <text x="660" y="205" class="level2">搜索页</text>
  
  <rect x="730" y="190" width="120" height="30" rx="5" class="box2" />
  <text x="790" y="205" class="level2">结果页</text>
  
  <line x1="730" y1="250" x2="660" y2="220" class="arrow" />
  <line x1="730" y1="250" x2="790" y2="220" class="arrow" />
  
  <!-- 消息中心子节点 -->
  <rect x="600" y="400" width="120" height="30" rx="5" class="box3" />
  <text x="660" y="415" class="level2">消息管理</text>
  
  <rect x="730" y="400" width="120" height="30" rx="5" class="box3" />
  <text x="790" y="415" class="level2">私信系统</text>
  
  <line x1="730" y1="450" x2="660" y2="430" class="arrow" />
  <line x1="730" y1="450" x2="790" y2="430" class="arrow" />
  
  <!-- 用户认证子节点 -->
  <rect x="320" y="500" width="120" height="30" rx="5" class="box4" />
  <text x="380" y="515" class="level2">忘记密码</text>
  
  <rect x="490" y="500" width="120" height="30" rx="5" class="box4" />
  <text x="550" y="515" class="level2">登录/注册</text>
  
  <line x1="450" y1="550" x2="380" y2="530" class="arrow" />
  <line x1="450" y1="550" x2="550" y2="530" class="arrow" />
  
  <!-- 贴吧社区子节点 -->
  <rect x="100" y="190" width="120" height="30" rx="5" class="box5" />
  <text x="160" y="205" class="level2">吧内功能</text>
  
  <rect x="230" y="190" width="120" height="30" rx="5" class="box5" />
  <text x="290" y="205" class="level2">贴吧列表</text>
  
  <line x1="230" y1="250" x2="160" y2="220" class="arrow" />
  <line x1="230" y1="250" x2="290" y2="220" class="arrow" />
  
  <!-- 首页中心子节点 -->
  <rect x="100" y="400" width="120" height="30" rx="5" class="box6" />
  <text x="160" y="415" class="level2">顶部导航</text>
  
  <rect x="230" y="400" width="120" height="30" rx="5" class="box6" />
  <text x="290" y="415" class="level2">帖子流展示</text>
  
  <line x1="230" y1="450" x2="160" y2="430" class="arrow" />
  <line x1="230" y1="450" x2="290" y2="430" class="arrow" />
  
  <!-- 个人中心子节点 -->
  <rect x="600" y="300" width="120" height="30" rx="5" class="box1" />
  <text x="660" y="315" class="level2">账号设置</text>
  
  <rect x="730" y="300" width="120" height="30" rx="5" class="box1" />
  <text x="790" y="315" class="level2">我的内容</text>
  
  <line x1="730" y1="350" x2="660" y2="330" class="arrow" />
  <line x1="730" y1="350" x2="790" y2="330" class="arrow" />
</svg>