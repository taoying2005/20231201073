<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度贴吧 - 用户系统思维导图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3178C6',
                        secondary: '#F7F7F7',
                        accent: '#FF6B6B',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-custom {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto max-w-5xl">
        <div class="bg-white rounded-lg shadow-custom p-6 mb-6">
            <h1 class="text-2xl font-bold text-center text-primary mb-4">百度贴吧 - 用户系统功能思维导图</h1>
            <p class="text-center text-gray-500 mb-8">基于项目分析生成的用户系统功能模块图</p>
            
            <!-- SVG 思维导图 -->
            <svg width="100%" height="700" viewBox="0 0 1000 700" class="mx-auto">
                <!-- 主节点 -->
                <rect x="400" y="50" width="200" height="80" rx="10" fill="#3178C6" stroke="#1a56a0" stroke-width="2"/>
                <text x="500" y="95" text-anchor="middle" fill="white" font-size="20" font-weight="bold">用户系统</text>
                
                <!-- 连接线 -->
                <line x1="500" y1="130" x2="300" y2="200" stroke="#666" stroke-width="2"/>
                <line x1="500" y1="130" x2="500" y2="200" stroke="#666" stroke-width="2"/>
                <line x1="500" y1="130" x2="700" y2="200" stroke="#666" stroke-width="2"/>
                
                <!-- 一级子节点 -->
                <!-- 注册 -->
                <rect x="200" y="200" width="200" height="60" rx="8" fill="#4287f5" stroke="#1a56a0" stroke-width="1.5"/>
                <text x="300" y="235" text-anchor="middle" fill="white" font-size="16" font-weight="bold">用户注册</text>
                
                <!-- 登录 -->
                <rect x="400" y="200" width="200" height="60" rx="8" fill="#4287f5" stroke="#1a56a0" stroke-width="1.5"/>
                <text x="500" y="235" text-anchor="middle" fill="white" font-size="16" font-weight="bold">用户登录</text>
                
                <!-- 个人中心 -->
                <rect x="600" y="200" width="200" height="60" rx="8" fill="#4287f5" stroke="#1a56a0" stroke-width="1.5"/>
                <text x="700" y="235" text-anchor="middle" fill="white" font-size="16" font-weight="bold">个人中心</text>
                
                <!-- 注册的子节点 -->
                <line x1="300" y1="260" x2="150" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="300" y1="260" x2="300" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="300" y1="260" x2="450" y2="330" stroke="#666" stroke-width="1.5"/>
                
                <rect x="100" y="330" width="100" height="50" rx="6" fill="#74a0f0" stroke="#4287f5" stroke-width="1"/>
                <text x="150" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">用户名</text>
                
                <rect x="250" y="330" width="100" height="50" rx="6" fill="#74a0f0" stroke="#4287f5" stroke-width="1"/>
                <text x="300" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">邮箱</text>
                
                <rect x="400" y="330" width="100" height="50" rx="6" fill="#74a0f0" stroke="#4287f5" stroke-width="1"/>
                <text x="450" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">密码设置</text>
                
                <!-- 登录的子节点 -->
                <line x1="500" y1="260" x2="400" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="260" x2="500" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="260" x2="600" y2="330" stroke="#666" stroke-width="1.5"/>
                
                <rect x="350" y="330" width="100" height="50" rx="6" fill="#74a0f0" stroke="#4287f5" stroke-width="1"/>
                <text x="400" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">账号输入</text>
                
                <rect x="450" y="330" width="100" height="50" rx="6" fill="#74a0f0" stroke="#4287f5" stroke-width="1"/>
                <text x="500" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">密码输入</text>
                
                <rect x="550" y="330" width="100" height="50" rx="6" fill="#74a0f0" stroke="#4287f5" stroke-width="1"/>
                <text x="600" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">记住密码</text>
                
                <!-- 第三方登录 -->
                <line x1="500" y1="380" x2="500" y2="430" stroke="#666" stroke-width="1.5"/>
                <rect x="425" y="430" width="150" height="50" rx="6" fill="#74a0f0" stroke="#4287f5" stroke-width="1"/>
                <text x="500" y="460" text-anchor="middle" fill="white" font-size="12" font-weight="bold">第三方登录</text>
                
                <line x1="500" y1="480" x2="400" y2="530" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="480" x2="500" y2="530" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="480" x2="600" y2="530" stroke="#666" stroke-width="1.5"/>
                
                <rect x="350" y="530" width="100" height="40" rx="6" fill="#a1bcf0" stroke="#74a0f0" stroke-width="1"/>
                <text x="400" y="555" text-anchor="middle" fill="white" font-size="10" font-weight="bold">QQ登录</text>
                
                <rect x="450" y="530" width="100" height="40" rx="6" fill="#a1bcf0" stroke="#74a0f0" stroke-width="1"/>
                <text x="500" y="555" text-anchor="middle" fill="white" font-size="10" font-weight="bold">微信登录</text>
                
                <rect x="550" y="530" width="100" height="40" rx="6" fill="#a1bcf0" stroke="#74a0f0" stroke-width="1"/>
                <text x="600" y="555" text-anchor="middle" fill="white" font-size="10" font-weight="bold">微博登录</text>
                
                <!-- 个人中心的子节点 -->
                <line x1="700" y1="260" x2="600" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="700" y1="260" x2="700" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="700" y1="260" x2="800" y2="330" stroke="#666" stroke-width="1.5"/>
                
                <rect x="550" y="330" width="100" height="50" rx="6" fill="#74a0f0" stroke="#4287f5" stroke-width="1"/>
                <text x="600" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">个人资料</text>
                
                <rect x="650" y="330" width="100" height="50" rx="6" fill="#74a0f0" stroke="#4287f5" stroke-width="1"/>
                <text x="700" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">消息通知</text>
                
                <rect x="750" y="330" width="100" height="50" rx="6" fill="#74a0f0" stroke="#4287f5" stroke-width="1"/>
                <text x="800" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">账户设置</text>
                
                <!-- 记住我和忘记密码连接 -->
                <line x1="400" y1="380" x2="350" y2="430" stroke="#666" stroke-width="1.5"/>
                <line x1="600" y1="380" x2="650" y2="430" stroke="#666" stroke-width="1.5"/>
                
                <rect x="300" y="430" width="100" height="40" rx="6" fill="#a1bcf0" stroke="#74a0f0" stroke-width="1"/>
                <text x="350" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">找回密码</text>
                
                <rect x="600" y="430" width="100" height="40" rx="6" fill="#a1bcf0" stroke="#74a0f0" stroke-width="1"/>
                <text x="650" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">用户协议</text>
                
                <!-- 图例说明 -->
                <rect x="50" y="600" width="15" height="15" rx="3" fill="#3178C6" stroke="#1a56a0" stroke-width="2"/>
                <text x="75" y="612" text-anchor="start" fill="#333" font-size="12">: 核心模块</text>
                
                <rect x="200" y="600" width="15" height="15" rx="3" fill="#4287f5" stroke="#1a56a0" stroke-width="1.5"/>
                <text x="225" y="612" text-anchor="start" fill="#333" font-size="12">: 功能模块</text>
                
                <rect x="350" y="600" width="15" height="15" rx="3" fill="#74a0f0" stroke="#4287f5" stroke-width="1"/>
                <text x="375" y="612" text-anchor="start" fill="#333" font-size="12">: 子功能</text>
                
                <rect x="500" y="600" width="15" height="15" rx="3" fill="#a1bcf0" stroke="#74a0f0" stroke-width="1"/>
                <text x="525" y="612" text-anchor="start" fill="#333" font-size="12">: 具体项</text>
            </svg>
            
            <div class="mt-8 bg-blue-50 p-4 rounded-lg border border-blue-100">
                <h3 class="font-bold text-primary mb-2">用户系统功能说明</h3>
                <ul class="space-y-2 text-sm text-gray-700">
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>支持用户名/邮箱注册和登录</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>提供密码找回功能</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>集成QQ、微信、微博第三方登录</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>用户可管理个人资料和账户设置</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>支持消息通知系统</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>包含用户协议和隐私政策</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
