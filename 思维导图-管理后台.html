<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度贴吧 - 管理后台功能思维导图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#673AB7',
                        secondary: '#F7F7F7',
                        accent: '#FF6B6B',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-custom {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto max-w-5xl">
        <div class="bg-white rounded-lg shadow-custom p-6 mb-6">
            <h1 class="text-2xl font-bold text-center text-primary mb-4">百度贴吧 - 管理后台功能思维导图</h1>
            <p class="text-center text-gray-500 mb-8">基于项目分析生成的管理后台功能模块图</p>
            
            <!-- SVG 思维导图 -->
            <svg width="100%" height="800" viewBox="0 0 1000 800" class="mx-auto">
                <!-- 主节点 -->
                <rect x="400" y="50" width="200" height="80" rx="10" fill="#673AB7" stroke="#311B92" stroke-width="2"/>
                <text x="500" y="95" text-anchor="middle" fill="white" font-size="20" font-weight="bold">管理后台</text>
                
                <!-- 连接线 -->
                <line x1="500" y1="130" x2="200" y2="200" stroke="#666" stroke-width="2"/>
                <line x1="500" y1="130" x2="400" y2="200" stroke="#666" stroke-width="2"/>
                <line x1="500" y1="130" x2="600" y2="200" stroke="#666" stroke-width="2"/>
                <line x1="500" y1="130" x2="800" y2="200" stroke="#666" stroke-width="2"/>
                
                <!-- 一级子节点 -->
                <!-- 用户管理 -->
                <rect x="100" y="200" width="200" height="60" rx="8" fill="#7E57C2" stroke="#311B92" stroke-width="1.5"/>
                <text x="200" y="235" text-anchor="middle" fill="white" font-size="16" font-weight="bold">用户管理</text>
                
                <!-- 帖子管理 -->
                <rect x="300" y="200" width="200" height="60" rx="8" fill="#7E57C2" stroke="#311B92" stroke-width="1.5"/>
                <text x="400" y="235" text-anchor="middle" fill="white" font-size="16" font-weight="bold">帖子管理</text>
                
                <!-- 贴吧管理 -->
                <rect x="500" y="200" width="200" height="60" rx="8" fill="#7E57C2" stroke="#311B92" stroke-width="1.5"/>
                <text x="600" y="235" text-anchor="middle" fill="white" font-size="16" font-weight="bold">贴吧管理</text>
                
                <!-- 举报管理 -->
                <rect x="700" y="200" width="200" height="60" rx="8" fill="#7E57C2" stroke="#311B92" stroke-width="1.5"/>
                <text x="800" y="235" text-anchor="middle" fill="white" font-size="16" font-weight="bold">举报管理</text>
                
                <!-- 系统设置 -->
                <line x1="500" y1="130" x2="500" y2="300" stroke="#666" stroke-width="2"/>
                <rect x="400" y="300" width="200" height="60" rx="8" fill="#7E57C2" stroke="#311B92" stroke-width="1.5"/>
                <text x="500" y="335" text-anchor="middle" fill="white" font-size="16" font-weight="bold">系统设置</text>
                
                <!-- 数据概览 -->
                <line x1="500" y1="130" x2="500" y2="400" stroke="#666" stroke-width="2"/>
                <rect x="400" y="400" width="200" height="60" rx="8" fill="#7E57C2" stroke="#311B92" stroke-width="1.5"/>
                <text x="500" y="435" text-anchor="middle" fill="white" font-size="16" font-weight="bold">数据概览</text>
                
                <!-- 用户管理的子节点 -->
                <line x1="200" y1="260" x2="100" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="200" y1="260" x2="200" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="200" y1="260" x2="300" y2="330" stroke="#666" stroke-width="1.5"/>
                
                <rect x="50" y="330" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="100" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">用户搜索</text>
                
                <rect x="150" y="330" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="200" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">用户列表</text>
                
                <rect x="250" y="330" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="300" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">添加用户</text>
                
                <!-- 帖子管理的子节点 -->
                <line x1="400" y1="260" x2="300" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="400" y1="260" x2="400" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="400" y1="260" x2="500" y2="330" stroke="#666" stroke-width="1.5"/>
                
                <rect x="250" y="330" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="300" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">帖子审核</text>
                
                <rect x="350" y="330" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="400" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">帖子删除</text>
                
                <rect x="450" y="330" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="500" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">帖子搜索</text>
                
                <!-- 贴吧管理的子节点 -->
                <line x1="600" y1="260" x2="500" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="600" y1="260" x2="600" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="600" y1="260" x2="700" y2="330" stroke="#666" stroke-width="1.5"/>
                
                <rect x="450" y="330" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="500" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">贴吧列表</text>
                
                <rect x="550" y="330" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="600" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">创建贴吧</text>
                
                <rect x="650" y="330" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="700" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">贴吧设置</text>
                
                <!-- 举报管理的子节点 -->
                <line x1="800" y1="260" x2="700" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="800" y1="260" x2="800" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="800" y1="260" x2="900" y2="330" stroke="#666" stroke-width="1.5"/>
                
                <rect x="650" y="330" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="700" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">举报列表</text>
                
                <rect x="750" y="330" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="800" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">处理举报</text>
                
                <rect x="850" y="330" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="900" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">举报统计</text>
                
                <!-- 系统设置的子节点 -->
                <line x1="500" y1="360" x2="400" y2="430" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="360" x2="500" y2="430" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="360" x2="600" y2="430" stroke="#666" stroke-width="1.5"/>
                
                <rect x="350" y="430" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="400" y="460" text-anchor="middle" fill="white" font-size="12" font-weight="bold">基础设置</text>
                
                <rect x="450" y="430" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="500" y="460" text-anchor="middle" fill="white" font-size="12" font-weight="bold">权限管理</text>
                
                <rect x="550" y="430" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="600" y="460" text-anchor="middle" fill="white" font-size="12" font-weight="bold">日志管理</text>
                
                <!-- 数据概览的子节点 -->
                <line x1="500" y1="460" x2="300" y2="530" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="460" x2="400" y2="530" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="460" x2="500" y2="530" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="460" x2="600" y2="530" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="460" x2="700" y2="530" stroke="#666" stroke-width="1.5"/>
                
                <rect x="250" y="530" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="300" y="560" text-anchor="middle" fill="white" font-size="12" font-weight="bold">今日新帖</text>
                
                <rect x="350" y="530" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="400" y="560" text-anchor="middle" fill="white" font-size="12" font-weight="bold">活跃用户</text>
                
                <rect x="450" y="530" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="500" y="560" text-anchor="middle" fill="white" font-size="12" font-weight="bold">待审核数</text>
                
                <rect x="550" y="530" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="600" y="560" text-anchor="middle" fill="white" font-size="12" font-weight="bold">总用户数</text>
                
                <rect x="650" y="530" width="100" height="50" rx="6" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="700" y="560" text-anchor="middle" fill="white" font-size="12" font-weight="bold">总帖子数</text>
                
                <!-- 管理菜单 -->
                <line x1="500" y1="130" x2="500" y2="500" stroke="#666" stroke-width="2"/>
                <rect x="400" y="500" width="200" height="60" rx="8" fill="#7E57C2" stroke="#311B92" stroke-width="1.5"/>
                <text x="500" y="535" text-anchor="middle" fill="white" font-size="16" font-weight="bold">管理菜单</text>
                
                <!-- 管理菜单子节点 -->
                <line x1="500" y1="560" x2="300" y2="630" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="560" x2="400" y2="630" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="560" x2="500" y2="630" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="560" x2="600" y2="630" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="560" x2="700" y2="630" stroke="#666" stroke-width="1.5"/>
                
                <rect x="250" y="630" width="100" height="50" rx="6" fill="#B39DDB" stroke="#9575CD" stroke-width="1"/>
                <text x="300" y="660" text-anchor="middle" fill="white" font-size="12" font-weight="bold">用户管理</text>
                
                <rect x="350" y="630" width="100" height="50" rx="6" fill="#B39DDB" stroke="#9575CD" stroke-width="1"/>
                <text x="400" y="660" text-anchor="middle" fill="white" font-size="12" font-weight="bold">帖子管理</text>
                
                <rect x="450" y="630" width="100" height="50" rx="6" fill="#B39DDB" stroke="#9575CD" stroke-width="1"/>
                <text x="500" y="660" text-anchor="middle" fill="white" font-size="12" font-weight="bold">贴吧管理</text>
                
                <rect x="550" y="630" width="100" height="50" rx="6" fill="#B39DDB" stroke="#9575CD" stroke-width="1"/>
                <text x="600" y="660" text-anchor="middle" fill="white" font-size="12" font-weight="bold">举报管理</text>
                
                <rect x="650" y="630" width="100" height="50" rx="6" fill="#B39DDB" stroke="#9575CD" stroke-width="1"/>
                <text x="700" y="660" text-anchor="middle" fill="white" font-size="12" font-weight="bold">系统设置</text>
                
                <!-- 图例说明 -->
                <rect x="50" y="720" width="15" height="15" rx="3" fill="#673AB7" stroke="#311B92" stroke-width="2"/>
                <text x="75" y="732" text-anchor="start" fill="#333" font-size="12">: 核心模块</text>
                
                <rect x="200" y="720" width="15" height="15" rx="3" fill="#7E57C2" stroke="#311B92" stroke-width="1.5"/>
                <text x="225" y="732" text-anchor="start" fill="#333" font-size="12">: 功能模块</text>
                
                <rect x="350" y="720" width="15" height="15" rx="3" fill="#9575CD" stroke="#7E57C2" stroke-width="1"/>
                <text x="375" y="732" text-anchor="start" fill="#333" font-size="12">: 子功能</text>
                
                <rect x="500" y="720" width="15" height="15" rx="3" fill="#B39DDB" stroke="#9575CD" stroke-width="1"/>
                <text x="525" y="732" text-anchor="start" fill="#333" font-size="12">: 具体项</text>
            </svg>
            
            <div class="mt-8 bg-purple-50 p-4 rounded-lg border border-purple-100">
                <h3 class="font-bold text-primary mb-2">管理后台功能说明</h3>
                <ul class="space-y-2 text-sm text-gray-700">
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>用户管理：支持用户搜索、列表查看和添加新用户</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>帖子管理：提供帖子审核、删除和搜索功能</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>贴吧管理：包括贴吧列表、创建新贴吧和贴吧设置</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>举报管理：处理用户举报，提供举报列表和统计</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>系统设置：基础设置、权限管理和日志管理</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>数据概览：显示今日新帖、活跃用户、待审核数等关键指标</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
