<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度贴吧 - 内容管理功能思维导图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2E8B57',
                        secondary: '#F7F7F7',
                        accent: '#FF6B6B',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-custom {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto max-w-5xl">
        <div class="bg-white rounded-lg shadow-custom p-6 mb-6">
            <h1 class="text-2xl font-bold text-center text-primary mb-4">百度贴吧 - 内容管理功能思维导图</h1>
            <p class="text-center text-gray-500 mb-8">基于项目分析生成的内容管理功能模块图</p>
            
            <!-- SVG 思维导图 -->
            <svg width="100%" height="750" viewBox="0 0 1000 750" class="mx-auto">
                <!-- 主节点 -->
                <rect x="400" y="50" width="200" height="80" rx="10" fill="#2E8B57" stroke="#1e5c38" stroke-width="2"/>
                <text x="500" y="95" text-anchor="middle" fill="white" font-size="20" font-weight="bold">内容管理</text>
                
                <!-- 连接线 -->
                <line x1="500" y1="130" x2="250" y2="200" stroke="#666" stroke-width="2"/>
                <line x1="500" y1="130" x2="500" y2="200" stroke="#666" stroke-width="2"/>
                <line x1="500" y1="130" x2="750" y2="200" stroke="#666" stroke-width="2"/>
                
                <!-- 一级子节点 -->
                <!-- 帖子创建 -->
                <rect x="150" y="200" width="200" height="60" rx="8" fill="#4CAF50" stroke="#1e5c38" stroke-width="1.5"/>
                <text x="250" y="235" text-anchor="middle" fill="white" font-size="16" font-weight="bold">帖子创建</text>
                
                <!-- 帖子展示 -->
                <rect x="400" y="200" width="200" height="60" rx="8" fill="#4CAF50" stroke="#1e5c38" stroke-width="1.5"/>
                <text x="500" y="235" text-anchor="middle" fill="white" font-size="16" font-weight="bold">帖子展示</text>
                
                <!-- 帖子管理 -->
                <rect x="650" y="200" width="200" height="60" rx="8" fill="#4CAF50" stroke="#1e5c38" stroke-width="1.5"/>
                <text x="750" y="235" text-anchor="middle" fill="white" font-size="16" font-weight="bold">帖子管理</text>
                
                <!-- 帖子创建的子节点 -->
                <line x1="250" y1="260" x2="150" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="250" y1="260" x2="250" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="250" y1="260" x2="350" y2="330" stroke="#666" stroke-width="1.5"/>
                
                <rect x="100" y="330" width="100" height="50" rx="6" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="150" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">标题输入</text>
                
                <rect x="200" y="330" width="100" height="50" rx="6" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="250" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">内容编辑</text>
                
                <rect x="300" y="330" width="100" height="50" rx="6" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="350" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">图片上传</text>
                
                <!-- 帖子类型 -->
                <line x1="250" y1="380" x2="250" y2="430" stroke="#666" stroke-width="1.5"/>
                <rect x="175" y="430" width="150" height="50" rx="6" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="250" y="460" text-anchor="middle" fill="white" font-size="12" font-weight="bold">帖子类型</text>
                
                <line x1="250" y1="480" x2="150" y2="530" stroke="#666" stroke-width="1.5"/>
                <line x1="250" y1="480" x2="250" y2="530" stroke="#666" stroke-width="1.5"/>
                <line x1="250" y1="480" x2="350" y2="530" stroke="#666" stroke-width="1.5"/>
                <line x1="250" y1="480" x2="200" y2="590" stroke="#666" stroke-width="1.5"/>
                <line x1="250" y1="480" x2="300" y2="590" stroke="#666" stroke-width="1.5"/>
                
                <rect x="100" y="530" width="100" height="40" rx="6" fill="#81C784" stroke="#66BB6A" stroke-width="1"/>
                <text x="150" y="555" text-anchor="middle" fill="white" font-size="10" font-weight="bold">普通帖子</text>
                
                <rect x="200" y="530" width="100" height="40" rx="6" fill="#81C784" stroke="#66BB6A" stroke-width="1"/>
                <text x="250" y="555" text-anchor="middle" fill="white" font-size="10" font-weight="bold">精华帖子</text>
                
                <rect x="300" y="530" width="100" height="40" rx="6" fill="#81C784" stroke="#66BB6A" stroke-width="1"/>
                <text x="350" y="555" text-anchor="middle" fill="white" font-size="10" font-weight="bold">投票帖子</text>
                
                <rect x="150" y="590" width="100" height="40" rx="6" fill="#81C784" stroke="#66BB6A" stroke-width="1"/>
                <text x="200" y="615" text-anchor="middle" fill="white" font-size="10" font-weight="bold">活动帖子</text>
                
                <rect x="250" y="590" width="100" height="40" rx="6" fill="#81C784" stroke="#66BB6A" stroke-width="1"/>
                <text x="300" y="615" text-anchor="middle" fill="white" font-size="10" font-weight="bold">视频帖子</text>
                
                <!-- 帖子展示的子节点 -->
                <line x1="500" y1="260" x2="400" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="260" x2="500" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="260" x2="600" y2="330" stroke="#666" stroke-width="1.5"/>
                
                <rect x="350" y="330" width="100" height="50" rx="6" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="400" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">列表展示</text>
                
                <rect x="450" y="330" width="100" height="50" rx="6" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="500" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">详情页面</text>
                
                <rect x="550" y="330" width="100" height="50" rx="6" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="600" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">图片展示</text>
                
                <!-- 帖子详情包含 -->
                <line x1="500" y1="380" x2="400" y2="430" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="380" x2="500" y2="430" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="380" x2="600" y2="430" stroke="#666" stroke-width="1.5"/>
                
                <rect x="350" y="430" width="100" height="40" rx="6" fill="#81C784" stroke="#66BB6A" stroke-width="1"/>
                <text x="400" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">作者信息</text>
                
                <rect x="450" y="430" width="100" height="40" rx="6" fill="#81C784" stroke="#66BB6A" stroke-width="1"/>
                <text x="500" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">发布时间</text>
                
                <rect x="550" y="430" width="100" height="40" rx="6" fill="#81C784" stroke="#66BB6A" stroke-width="1"/>
                <text x="600" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">浏览次数</text>
                
                <!-- 帖子管理的子节点 -->
                <line x1="750" y1="260" x2="650" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="750" y1="260" x2="750" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="750" y1="260" x2="850" y2="330" stroke="#666" stroke-width="1.5"/>
                
                <rect x="600" y="330" width="100" height="50" rx="6" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="650" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">帖子编辑</text>
                
                <rect x="700" y="330" width="100" height="50" rx="6" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="750" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">帖子删除</text>
                
                <rect x="800" y="330" width="100" height="50" rx="6" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="850" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">权限设置</text>
                
                <!-- 分类与排序 -->
                <line x1="500" y1="480" x2="400" y2="530" stroke="#666" stroke-width="1.5"/>
                <line x1="500" y1="480" x2="600" y2="530" stroke="#666" stroke-width="1.5"/>
                
                <rect x="350" y="530" width="100" height="40" rx="6" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="400" y="555" text-anchor="middle" fill="white" font-size="10" font-weight="bold">内容分类</text>
                
                <rect x="550" y="530" width="100" height="40" rx="6" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="600" y="555" text-anchor="middle" fill="white" font-size="10" font-weight="bold">排序方式</text>
                
                <!-- 热门推荐 -->
                <line x1="750" y1="380" x2="750" y2="430" stroke="#666" stroke-width="1.5"/>
                <rect x="675" y="430" width="150" height="40" rx="6" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="750" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">热门推荐</text>
                
                <!-- 图例说明 -->
                <rect x="50" y="650" width="15" height="15" rx="3" fill="#2E8B57" stroke="#1e5c38" stroke-width="2"/>
                <text x="75" y="662" text-anchor="start" fill="#333" font-size="12">: 核心模块</text>
                
                <rect x="200" y="650" width="15" height="15" rx="3" fill="#4CAF50" stroke="#1e5c38" stroke-width="1.5"/>
                <text x="225" y="662" text-anchor="start" fill="#333" font-size="12">: 功能模块</text>
                
                <rect x="350" y="650" width="15" height="15" rx="3" fill="#66BB6A" stroke="#4CAF50" stroke-width="1"/>
                <text x="375" y="662" text-anchor="start" fill="#333" font-size="12">: 子功能</text>
                
                <rect x="500" y="650" width="15" height="15" rx="3" fill="#81C784" stroke="#66BB6A" stroke-width="1"/>
                <text x="525" y="662" text-anchor="start" fill="#333" font-size="12">: 具体项</text>
            </svg>
            
            <div class="mt-8 bg-green-50 p-4 rounded-lg border border-green-100">
                <h3 class="font-bold text-primary mb-2">内容管理功能说明</h3>
                <ul class="space-y-2 text-sm text-gray-700">
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>支持多种类型的帖子发布：普通帖子、精华帖子、投票帖子、活动帖子和视频帖子</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>帖子详情页展示完整信息，包括作者信息、发布时间、浏览次数等</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>提供图片上传和展示功能</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>支持帖子的编辑、删除和权限管理</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>实现热门推荐功能，展示热门内容</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>支持多种排序方式和内容分类</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
