<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度贴吧 - 搜索和导航功能思维导图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF9800',
                        secondary: '#F7F7F7',
                        accent: '#FF6B6B',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-custom {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto max-w-5xl">
        <div class="bg-white rounded-lg shadow-custom p-6 mb-6">
            <h1 class="text-2xl font-bold text-center text-primary mb-4">百度贴吧 - 搜索和导航功能思维导图</h1>
            <p class="text-center text-gray-500 mb-8">基于项目分析生成的搜索和导航功能模块图</p>
            
            <!-- SVG 思维导图 -->
            <svg width="100%" height="750" viewBox="0 0 1000 750" class="mx-auto">
                <!-- 主节点 -->
                <rect x="400" y="50" width="200" height="80" rx="10" fill="#FF9800" stroke="#e65100" stroke-width="2"/>
                <text x="500" y="95" text-anchor="middle" fill="white" font-size="20" font-weight="bold">搜索和导航</text>
                
                <!-- 连接线 -->
                <line x1="500" y1="130" x2="250" y2="200" stroke="#666" stroke-width="2"/>
                <line x1="500" y1="130" x2="750" y2="200" stroke="#666" stroke-width="2"/>
                
                <!-- 一级子节点 -->
                <!-- 搜索功能 -->
                <rect x="150" y="200" width="200" height="60" rx="8" fill="#FFA726" stroke="#e65100" stroke-width="1.5"/>
                <text x="250" y="235" text-anchor="middle" fill="white" font-size="16" font-weight="bold">搜索功能</text>
                
                <!-- 导航系统 -->
                <rect x="650" y="200" width="200" height="60" rx="8" fill="#FFA726" stroke="#e65100" stroke-width="1.5"/>
                <text x="750" y="235" text-anchor="middle" fill="white" font-size="16" font-weight="bold">导航系统</text>
                
                <!-- 搜索功能的子节点 -->
                <line x1="250" y1="260" x2="150" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="250" y1="260" x2="250" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="250" y1="260" x2="350" y2="330" stroke="#666" stroke-width="1.5"/>
                
                <rect x="100" y="330" width="100" height="50" rx="6" fill="#FFB74D" stroke="#FFA726" stroke-width="1"/>
                <text x="150" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">关键词搜索</text>
                
                <rect x="200" y="330" width="100" height="50" rx="6" fill="#FFB74D" stroke="#FFA726" stroke-width="1"/>
                <text x="250" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">搜索结果</text>
                
                <rect x="300" y="330" width="100" height="50" rx="6" fill="#FFB74D" stroke="#FFA726" stroke-width="1"/>
                <text x="350" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">结果计数</text>
                
                <!-- 搜索筛选 -->
                <line x1="250" y1="380" x2="250" y2="430" stroke="#666" stroke-width="1.5"/>
                <rect x="175" y="430" width="150" height="50" rx="6" fill="#FFB74D" stroke="#FFA726" stroke-width="1"/>
                <text x="250" y="460" text-anchor="middle" fill="white" font-size="12" font-weight="bold">搜索筛选</text>
                
                <line x1="250" y1="480" x2="150" y2="530" stroke="#666" stroke-width="1.5"/>
                <line x1="250" y1="480" x2="250" y2="530" stroke="#666" stroke-width="1.5"/>
                <line x1="250" y1="480" x2="350" y2="530" stroke="#666" stroke-width="1.5"/>
                
                <rect x="100" y="530" width="100" height="40" rx="6" fill="#FFCC80" stroke="#FFB74D" stroke-width="1"/>
                <text x="150" y="555" text-anchor="middle" fill="white" font-size="10" font-weight="bold">分类筛选</text>
                
                <rect x="200" y="530" width="100" height="40" rx="6" fill="#FFCC80" stroke="#FFB74D" stroke-width="1"/>
                <text x="250" y="555" text-anchor="middle" fill="white" font-size="10" font-weight="bold">排序筛选</text>
                
                <rect x="300" y="530" width="100" height="40" rx="6" fill="#FFCC80" stroke="#FFB74D" stroke-width="1"/>
                <text x="350" y="555" text-anchor="middle" fill="white" font-size="10" font-weight="bold">高级筛选</text>
                
                <!-- 分类筛选子项 -->
                <line x1="150" y1="570" x2="100" y2="620" stroke="#666" stroke-width="1.5"/>
                <line x1="150" y1="570" x2="150" y2="620" stroke="#666" stroke-width="1.5"/>
                <line x1="150" y1="570" x2="200" y2="620" stroke="#666" stroke-width="1.5"/>
                <line x1="150" y1="570" x2="125" y2="670" stroke="#666" stroke-width="1.5"/>
                <line x1="150" y1="570" x2="175" y2="670" stroke="#666" stroke-width="1.5"/>
                
                <rect x="50" y="620" width="100" height="40" rx="6" fill="#FFE0B2" stroke="#FFCC80" stroke-width="1"/>
                <text x="100" y="645" text-anchor="middle" fill="white" font-size="10" font-weight="bold">帖子类型</text>
                
                <rect x="100" y="620" width="100" height="40" rx="6" fill="#FFE0B2" stroke="#FFCC80" stroke-width="1"/>
                <text x="150" y="645" text-anchor="middle" fill="white" font-size="10" font-weight="bold">发布时间</text>
                
                <rect x="150" y="620" width="100" height="40" rx="6" fill="#FFE0B2" stroke="#FFCC80" stroke-width="1"/>
                <text x="200" y="645" text-anchor="middle" fill="white" font-size="10" font-weight="bold">内容类型</text>
                
                <rect x="75" y="670" width="100" height="40" rx="6" fill="#FFE0B2" stroke="#FFCC80" stroke-width="1"/>
                <text x="125" y="695" text-anchor="middle" fill="white" font-size="10" font-weight="bold">精华筛选</text>
                
                <rect x="125" y="670" width="100" height="40" rx="6" fill="#FFE0B2" stroke="#FFCC80" stroke-width="1"/>
                <text x="175" y="695" text-anchor="middle" fill="white" font-size="10" font-weight="bold">热门筛选</text>
                
                <!-- 排序筛选子项 -->
                <line x1="250" y1="570" x2="200" y2="620" stroke="#666" stroke-width="1.5"/>
                <line x1="250" y1="570" x2="250" y2="620" stroke="#666" stroke-width="1.5"/>
                <line x1="250" y1="570" x2="300" y2="620" stroke="#666" stroke-width="1.5"/>
                
                <rect x="150" y="620" width="100" height="40" rx="6" fill="#FFE0B2" stroke="#FFCC80" stroke-width="1"/>
                <text x="200" y="645" text-anchor="middle" fill="white" font-size="10" font-weight="bold">综合排序</text>
                
                <rect x="200" y="620" width="100" height="40" rx="6" fill="#FFE0B2" stroke="#FFCC80" stroke-width="1"/>
                <text x="250" y="645" text-anchor="middle" fill="white" font-size="10" font-weight="bold">最新发布</text>
                
                <rect x="250" y="620" width="100" height="40" rx="6" fill="#FFE0B2" stroke="#FFCC80" stroke-width="1"/>
                <text x="300" y="645" text-anchor="middle" fill="white" font-size="10" font-weight="bold">最多回复</text>
                
                <!-- 导航系统的子节点 -->
                <line x1="750" y1="260" x2="650" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="750" y1="260" x2="750" y2="330" stroke="#666" stroke-width="1.5"/>
                <line x1="750" y1="260" x2="850" y2="330" stroke="#666" stroke-width="1.5"/>
                
                <rect x="600" y="330" width="100" height="50" rx="6" fill="#FFB74D" stroke="#FFA726" stroke-width="1"/>
                <text x="650" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">顶部导航</text>
                
                <rect x="700" y="330" width="100" height="50" rx="6" fill="#FFB74D" stroke="#FFA726" stroke-width="1"/>
                <text x="750" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">侧边导航</text>
                
                <rect x="800" y="330" width="100" height="50" rx="6" fill="#FFB74D" stroke="#FFA726" stroke-width="1"/>
                <text x="850" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">底部导航</text>
                
                <!-- 顶部导航子项 -->
                <line x1="650" y1="380" x2="600" y2="430" stroke="#666" stroke-width="1.5"/>
                <line x1="650" y1="380" x2="650" y2="430" stroke="#666" stroke-width="1.5"/>
                <line x1="650" y1="380" x2="700" y2="430" stroke="#666" stroke-width="1.5"/>
                
                <rect x="550" y="430" width="100" height="40" rx="6" fill="#FFCC80" stroke="#FFB74D" stroke-width="1"/>
                <text x="600" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Logo入口</text>
                
                <rect x="600" y="430" width="100" height="40" rx="6" fill="#FFCC80" stroke="#FFB74D" stroke-width="1"/>
                <text x="650" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">全局搜索</text>
                
                <rect x="650" y="430" width="100" height="40" rx="6" fill="#FFCC80" stroke="#FFB74D" stroke-width="1"/>
                <text x="700" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">用户操作</text>
                
                <!-- 侧边导航子项 -->
                <line x1="750" y1="380" x2="700" y2="430" stroke="#666" stroke-width="1.5"/>
                <line x1="750" y1="380" x2="750" y2="430" stroke="#666" stroke-width="1.5"/>
                <line x1="750" y1="380" x2="800" y2="430" stroke="#666" stroke-width="1.5"/>
                
                <rect x="650" y="430" width="100" height="40" rx="6" fill="#FFCC80" stroke="#FFB74D" stroke-width="1"/>
                <text x="700" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">关注的吧</text>
                
                <rect x="700" y="430" width="100" height="40" rx="6" fill="#FFCC80" stroke="#FFB74D" stroke-width="1"/>
                <text x="750" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">热门推荐</text>
                
                <rect x="750" y="430" width="100" height="40" rx="6" fill="#FFCC80" stroke="#FFB74D" stroke-width="1"/>
                <text x="800" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">分类导航</text>
                
                <!-- 底部导航子项 -->
                <line x1="850" y1="380" x2="800" y2="430" stroke="#666" stroke-width="1.5"/>
                <line x1="850" y1="380" x2="850" y2="430" stroke="#666" stroke-width="1.5"/>
                <line x1="850" y1="380" x2="900" y2="430" stroke="#666" stroke-width="1.5"/>
                
                <rect x="750" y="430" width="100" height="40" rx="6" fill="#FFCC80" stroke="#FFB74D" stroke-width="1"/>
                <text x="800" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">关于我们</text>
                
                <rect x="800" y="430" width="100" height="40" rx="6" fill="#FFCC80" stroke="#FFB74D" stroke-width="1"/>
                <text x="850" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">使用帮助</text>
                
                <rect x="850" y="430" width="100" height="40" rx="6" fill="#FFCC80" stroke="#FFB74D" stroke-width="1"/>
                <text x="900" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="bold">隐私政策</text>
                
                <!-- 图例说明 -->
                <rect x="50" y="650" width="15" height="15" rx="3" fill="#FF9800" stroke="#e65100" stroke-width="2"/>
                <text x="75" y="662" text-anchor="start" fill="#333" font-size="12">: 核心模块</text>
                
                <rect x="200" y="650" width="15" height="15" rx="3" fill="#FFA726" stroke="#e65100" stroke-width="1.5"/>
                <text x="225" y="662" text-anchor="start" fill="#333" font-size="12">: 功能模块</text>
                
                <rect x="350" y="650" width="15" height="15" rx="3" fill="#FFB74D" stroke="#FFA726" stroke-width="1"/>
                <text x="375" y="662" text-anchor="start" fill="#333" font-size="12">: 子功能</text>
                
                <rect x="500" y="650" width="15" height="15" rx="3" fill="#FFCC80" stroke="#FFB74D" stroke-width="1"/>
                <text x="525" y="662" text-anchor="start" fill="#333" font-size="12">: 具体项</text>
            </svg>
            
            <div class="mt-8 bg-orange-50 p-4 rounded-lg border border-orange-100">
                <h3 class="font-bold text-primary mb-2">搜索和导航功能说明</h3>
                <ul class="space-y-2 text-sm text-gray-700">
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>提供关键词搜索功能，支持精确匹配和模糊搜索</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>实现多维度筛选功能，包括帖子类型、发布时间、内容类型等</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>支持多种排序方式，如综合排序、最新发布、最多回复等</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>顶部导航栏包含Logo入口、全局搜索和用户操作区</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>侧边导航显示关注的吧、热门推荐和分类导航</li>
                    <li><i class="fa fa-check-circle text-primary mr-2"></i>底部导航提供关于我们、使用帮助和隐私政策等链接</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
