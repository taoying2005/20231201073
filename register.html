<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 百度贴吧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3178C6',
                        secondary: '#F7F7F7',
                        accent: '#FF6B6B',
                        dark: '#333333',
                        light: '#F5F5F5',
                    },
                    fontFamily: {
                        sans: ['Noto Sans SC', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-custom {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
            .transition-all-300 {
                transition: all 0.3s ease;
            }
            .input-focus {
                @apply focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-dark min-h-screen flex flex-col">
    <!-- 顶部Logo -->
    <header class="py-8 text-center">
        <a href="index.html" class="text-primary font-bold text-3xl">
            <i class="fa fa-comments-o mr-2"></i>百度贴吧
        </a>
    </header>

    <!-- 主内容区 - 注册表单 -->
    <main class="flex-1 flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md bg-white rounded-lg shadow-custom p-8">
            <h2 class="text-2xl font-bold text-center mb-6">注册新账号</h2>
            
            <form id="register-form" class="space-y-4">
                <!-- 用户名输入框 -->
                <div>
                    <label for="reg-username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="reg-username" name="username" 
                               class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md input-focus transition-all-300"
                               placeholder="请设置用户名" required>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">3-16个字符，支持字母、数字和下划线</p>
                </div>
                
                <!-- 邮箱输入框 -->
                <div>
                    <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="reg-email" name="email" 
                               class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md input-focus transition-all-300"
                               placeholder="请输入邮箱" required>
                    </div>
                </div>
                
                <!-- 密码输入框 -->
                <div>
                    <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="reg-password" name="password" 
                               class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md input-focus transition-all-300"
                               placeholder="请设置密码" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" id="toggle-reg-password" class="text-gray-400 hover:text-gray-600 transition-all-300">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">8-20个字符，必须包含字母和数字</p>
                </div>
                
                <!-- 确认密码输入框 -->
                <div>
                    <label for="reg-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="reg-confirm-password" name="confirm-password" 
                               class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md input-focus transition-all-300"
                               placeholder="请再次输入密码" required>
                    </div>
                </div>
                
                <!-- 用户协议 -->
                <div class="flex items-start">
                    <input type="checkbox" id="agree-terms" name="agree-terms" 
                           class="h-4 w-4 mt-1 text-primary border-gray-300 rounded focus:ring-primary" required>
                    <label for="agree-terms" class="ml-2 block text-sm text-gray-700">
                        我已阅读并同意 <a href="#" class="text-primary hover:text-primary/80 transition-all-300">《用户协议》</a> 和 
                        <a href="#" class="text-primary hover:text-primary/80 transition-all-300">《隐私政策》</a>
                    </label>
                </div>
                
                <!-- 注册按钮 -->
                <div>
                    <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-md transition-all-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                        注册
                    </button>
                </div>
                
                <!-- 登录链接 -->
                <div class="text-center">
                    <span class="text-sm text-gray-600">已有账号？</span>
                    <a href="login.html" class="text-sm text-primary hover:text-primary/80 font-medium transition-all-300 ml-1">
                        立即登录
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="py-6 text-center text-sm text-gray-500">
        <p>© 2024 百度贴吧 版权所有</p>
    </footer>

    <!-- JavaScript -->
    <script src="assets/global.js"></script>
    <script>
        // 页面特定功能
        document.addEventListener('DOMContentLoaded', function() {
            // 密码显示切换
            document.getElementById('toggle-reg-password').addEventListener('click', function() {
                const passwordInput = document.getElementById('reg-password');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
            
            // 密码强度检查
            const passwordInput = document.getElementById('reg-password');
            const passwordStrength = document.createElement('div');
            passwordStrength.className = 'mt-2 h-1.5 w-full bg-gray-200 rounded-full overflow-hidden hidden';
            const strengthBar = document.createElement('div');
            strengthBar.className = 'h-full bg-gray-300 transition-all duration-300';
            passwordStrength.appendChild(strengthBar);
            passwordInput.parentNode.parentNode.appendChild(passwordStrength);
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                
                if (password.length > 0) {
                    passwordStrength.classList.remove('hidden');
                    
                    // 密码强度计算
                    let strength = 0;
                    if (password.length >= 8) strength++;
                    if (password.length >= 12) strength++;
                    if (/[A-Z]/.test(password)) strength++;
                    if (/[a-z]/.test(password)) strength++;
                    if (/[0-9]/.test(password)) strength++;
                    if (/[^A-Za-z0-9]/.test(password)) strength++;
                    
                    // 更新强度条
                    const percentage = Math.min(100, Math.floor((strength / 6) * 100));
                    strengthBar.style.width = percentage + '%';
                    
                    // 设置强度条颜色
                    if (percentage < 30) {
                        strengthBar.className = 'h-full bg-red-500 transition-all duration-300';
                    } else if (percentage < 60) {
                        strengthBar.className = 'h-full bg-yellow-500 transition-all duration-300';
                    } else if (percentage < 90) {
                        strengthBar.className = 'h-full bg-blue-500 transition-all duration-300';
                    } else {
                        strengthBar.className = 'h-full bg-green-500 transition-all duration-300';
                    }
                } else {
                    passwordStrength.classList.add('hidden');
                }
            });
            
            // 用户名实时验证
            const usernameInput = document.getElementById('reg-username');
            const usernameError = document.createElement('p');
            usernameError.className = 'mt-1 text-xs text-red-500 hidden';
            usernameInput.parentNode.parentNode.appendChild(usernameError);
            
            usernameInput.addEventListener('input', function() {
                const username = this.value;
                const usernamePattern = /^[a-zA-Z0-9_]{3,16}$/;
                
                if (username.length > 0 && !usernamePattern.test(username)) {
                    usernameError.textContent = '用户名格式不正确，只支持3-16个字母、数字和下划线';
                    usernameError.classList.remove('hidden');
                    this.classList.add('border-red-500');
                } else {
                    usernameError.classList.add('hidden');
                    this.classList.remove('border-red-500');
                }
            });
            
            // 邮箱实时验证
            const emailInput = document.getElementById('reg-email');
            const emailError = document.createElement('p');
            emailError.className = 'mt-1 text-xs text-red-500 hidden';
            emailInput.parentNode.parentNode.appendChild(emailError);
            
            emailInput.addEventListener('input', function() {
                const email = this.value;
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (email.length > 0 && !emailPattern.test(email)) {
                    emailError.textContent = '请输入有效的邮箱地址';
                    emailError.classList.remove('hidden');
                    this.classList.add('border-red-500');
                } else {
                    emailError.classList.add('hidden');
                    this.classList.remove('border-red-500');
                }
            });
            
            // 确认密码验证
            const confirmPasswordInput = document.getElementById('reg-confirm-password');
            const confirmPasswordError = document.createElement('p');
            confirmPasswordError.className = 'mt-1 text-xs text-red-500 hidden';
            confirmPasswordInput.parentNode.parentNode.appendChild(confirmPasswordError);
            
            confirmPasswordInput.addEventListener('input', function() {
                const password = document.getElementById('reg-password').value;
                const confirmPassword = this.value;
                
                if (confirmPassword.length > 0 && password !== confirmPassword) {
                    confirmPasswordError.textContent = '两次输入的密码不一致';
                    confirmPasswordError.classList.remove('hidden');
                    this.classList.add('border-red-500');
                } else {
                    confirmPasswordError.classList.add('hidden');
                    this.classList.remove('border-red-500');
                }
            });
            
            // 表单提交处理
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 表单验证
                const username = document.getElementById('reg-username').value;
                const email = document.getElementById('reg-email').value;
                const password = document.getElementById('reg-password').value;
                const confirmPassword = document.getElementById('reg-confirm-password').value;
                const agreeTerms = document.getElementById('agree-terms').checked;
                
                // 验证用户名
                const usernamePattern = /^[a-zA-Z0-9_]{3,16}$/;
                if (!usernamePattern.test(username)) {
                    alert('用户名格式不正确，请使用3-16个字母、数字和下划线');
                    return;
                }
                
                // 验证邮箱
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert('请输入有效的邮箱地址');
                    return;
                }
                
                // 验证密码
                if (password.length < 8) {
                    alert('密码长度不能少于8个字符');
                    return;
                }
                
                // 验证确认密码
                if (password !== confirmPassword) {
                    alert('两次输入的密码不一致！');
                    return;
                }
                
                // 验证用户协议
                if (!agreeTerms) {
                    alert('请阅读并同意用户协议和隐私政策！');
                    return;
                }
                
                // 获取注册按钮
                const registerButton = this.querySelector('button[type="submit"]');
                const originalButtonText = registerButton.innerHTML;
                
                // 显示加载状态
                registerButton.disabled = true;
                registerButton.innerHTML = '<i class="fa fa-circle-o-notch fa-spin mr-2"></i>注册中...';
                
                // 模拟注册过程
                setTimeout(() => {
                    console.log('注册信息:', { username, email, password });
                    
                    // 模拟注册成功，保存用户信息到localStorage
                    localStorage.setItem('lastRegisteredUser', JSON.stringify({ username, email }));
                    
                    // 恢复按钮状态
                    registerButton.innerHTML = originalButtonText;
                    registerButton.disabled = false;
                    
                    // 提示成功并跳转到登录页
                    alert('注册成功！请登录');
                    window.location.href = 'login.html';
                }, 2000);
            });
        });
    </script>
</body>
</html>
